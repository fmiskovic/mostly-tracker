version: "3"

services:

  mostly-tracker-app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: mostly-tracker-app
    ports:
      - 8080:8080
    networks:
      - mostly-tracker
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://mostly-tracker-db:5432/mostlytracker
      - SPRING_DATASOURCE_USERNAME=tracker
      - SPRING_DATASOURCE_PASSWORD=tracker
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:11
    container_name: mostly-tracker-db
    hostname: postgres
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=mostlytracker
      - POSTGRES_USER=tracker
      - POSTGRES_PASSWORD=tracker
    networks:
      - mostly-tracker
    restart: always

volumes:
  pgdata:

networks:
  mostly-tracker: